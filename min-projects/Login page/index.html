<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c0d1cce9c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#">
            <div class="form_group">
                <input  type="email" id="email" required> 
                <label for="email" >Email</label>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="form_group">
                <input  type="password" required> 
                <label for="password" >Password</label>
                <i class="fa-solid fa-lock"></i>  
            </div>
            <p ><input type="checkbox" id="Remember-Me"> Remember me
            <a href="#" id="fogpass">Forget Password</a></p>
            <a href="#"><input type="button" id="button" value="Login"></a>

            <p>Don't have an account? <a href="#">Register</a></p>

        </form>
    </div>

</body>

</html>
